
spring:
  mvc:
    static-path-pattern: /public/**

  datasource:
    url: jdbc:mariadb://localhost:3306/identifier
    driver-class-name: org.mariadb.jdbc.Driver
    username: identifier
    password: identifier

  thymeleaf:
    # 참조 경로 설정
    prefix: classpath:/templates/
    suffix: .html
    # thymeleaf 사용 설정
    enabled: true
    # templates 디렉토리에 파일이 없으면 에러 발생
    check-template-location: true

server:
  error:
    whitelabel:
      enabled: false